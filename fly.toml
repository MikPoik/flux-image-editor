app = 'fluxaimage'
primary_region = 'arn'

[build]
# NOTE: Fly does not auto-promote runtime secrets to build. Use:
# fly deploy --build-secret VITE_STACK_PROJECT_ID=proj_uuid \
#            --build-secret VITE_STACK_PUBLISHABLE_CLIENT_KEY=pk_key
# Or pass via --build-arg if not sensitive.

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']


[[vm]]
  size = "shared-cpu-1x"
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
